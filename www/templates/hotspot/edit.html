<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <h1 class='title'>Edit</h1>
	    <button class="button button-clear button-positive" ng-if="validate()" ng-click="save()">OK</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
				<div class='row'>
					<div class="col-md-4">
						<span class="input-label" style='width:200px'>Name</span>
					</div>
					<div class="col-md-8">					
						<label class="item item-input">
							<input type="text" ng-model="model.name" required>
						</label>
					</div>
				</div>	
				<div class='row'>
					<div class="col-md-4">
						<span class="input-label" style='width:200px;'>Latitude</span>
					</div>
					<div class="col-md-8">	
						<label class="item item-input">
							<input type="number" ng-readonly="readcoord" min="-90" max="90" ng-model="model.location.coordinates[1]" required>
						</label>
					</div>				
				</div>
				<div class='row'>
					<div class="col-md-4">
						<span class="input-label" style='width:200px;'>Longitude</span>
					</div>
					<div class="col-md-8">	
						<label class="item item-input">
							<input type="number" ng-readonly="readcoord" min="-180" max="180" ng-model="model.location.coordinates[0]" required>
						</label>
					</div>				
				</div>
     			<div class='row'>
					<div class="col-md-4">
						<span class="input-label" style='width:200px;'>Address</span>
					</div>
					<div class="col-md-8">	
						<label class="item item-input">
							<input type="text" ng-readonly="readonly" ng-model="model.address" required>
						</label>
					</div>				
				</div>
				<div class='row'>
					<div class="col-md-4">
						<span class="input-label" style='width:200px;'>Tags</span> 
					</div>
					<div class="col-md-8">	
						<label>
							<input type='hidden' ng-model='model.origTagID'>
							<tag-editor ng-model="tags" output="name" placeholder="Press space or enter to add a custom tag." fetch='api/tag?name='></tag-editor>
							<span class="log"></span>
						</label>
					</div>		
				</div>

		</ion-list>
	</ion-content>
</ion-view>
