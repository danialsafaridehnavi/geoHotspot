<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	    <h1 class='title'>Hotspot Coverage</h1>
	</ion-nav-buttons>
	<ion-content>
		<div id="map_canvas">
			<script id="searchbox.tpl.html" type="text/ng-template">
					<input type="text" placeholder="Search">			
			</script>
			<ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" bounds='map.bounds' events="map.events" control="map.control">
				<ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" events="marker.events"></ui-gmap-marker>
				<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events="markers.events"></ui-gmap-markers>
				<ui-gmap-window show="window.show" coords="window.model" options="window.options"><div>{{window.title}}</div></ui-gmap-window>				
				<ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
			</ui-gmap-google-map>	

		</div>
	</ion-content>
</ion-view>
