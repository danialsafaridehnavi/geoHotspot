<ui-gmap-google-map 
  center='map.center' 
  zoom='map.zoom' 
  events='map.events'
  pan='true'>
  <ui-gmap-window 
    show="map.window.show"
    coords="map.window.model"
    options="map.window.options"
    closeClick="map.window.close()"
    <div>{{map.window.model.info()}}</div>
  </ui-gmap-window>
  <ui-gmap-markers 
    models="collection.models"
    coords="'self'"
    events="map.markersEvents"
    icon="'icon'"
    options="'options'"
    doCluster="true">
  </ui-gmap-markers>
</ui-gmap-google-map>
